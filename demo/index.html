<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetApp Console</title>
    <link rel="stylesheet" href="styles-new.css?v=1759863287">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-base">
        <!-- Main Header will be created dynamically by TopNavBar.js -->

        <!-- Left Navigation Sidebar will be created dynamically by LeftNavBar.js -->

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <!-- Clusters View will be created dynamically by ClustersView.js -->

            <!-- Storage Classes View will be created dynamically by StorageClassesView.js -->

            <!-- Alerts View will be created dynamically by AlertsView.js -->

            <!-- NetApp ONTAP Provisioning Assistant -->
            <section class="chatbot-section">
                <div class="chatbot-container">
                    <div class="chatbot-header">
                        <div class="chatbot-header-content">
                            <div class="chatbot-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22C10.25 22 8.59 21.57 7.14 20.78L2 22L3.22 16.86C2.43 15.41 2 13.75 2 12C2 6.48 6.48 2 12 2ZM12 4C7.59 4 4 7.59 4 12C4 13.66 4.5 15.2 5.36 16.5L4.82 19.18L7.5 18.64C8.8 19.5 10.34 20 12 20C16.41 20 20 16.41 20 12C20 7.59 16.41 4 12 4Z" fill="var(--icon-primary)"/>
                                    <circle cx="9" cy="12" r="1" fill="var(--icon-primary)"/>
                                    <circle cx="12" cy="12" r="1" fill="var(--icon-primary)"/>
                                    <circle cx="15" cy="12" r="1" fill="var(--icon-primary)"/>
                                </svg>
                            </div>
                            <div class="chatbot-title">
                                <h3>NetApp ONTAP Provisioning Assistant</h3>
                                <span class="chatbot-subtitle">Intelligent storage recommendations based on capacity and best practices</span>
                            </div>
                            <button class="chatbot-toggle" id="chatbotToggle">
                                <svg class="chevron-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 6L8 10L12 6" stroke="var(--icon-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chatbot-content" id="chatbotContent">
                    <div class="chatbot-messages" id="chatbotMessages">
                        <!-- Welcome message will be inserted here -->
                    </div>
                    <div class="chatbot-input-container">
                        <div class="chatbot-input-wrapper">
                            <input type="text" id="chatbotInput" class="chatbot-input" placeholder="Ask me about provisioning storage across your ONTAP clusters..." disabled>
                            <button class="chatbot-send" id="chatbotSend" disabled>
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 10L18 2L10 18L8 10L2 10Z" fill="var(--icon-primary)"/>
                                </svg>
                            </button>
                        </div>
                        <div class="chatbot-status" id="chatbotStatus">
                            Initializing AI assistant...
                        </div>
                    </div>
                </div>
            </div>
            </section>
        </main>
    </div>

    <!-- Welcome Splash Screen will be created dynamically by WelcomeSplash.js -->

    <!-- Provisioning Panel will be created dynamically by ProvisioningPanel.js -->

    <!-- Add Cluster Modal -->
    <div class="modal-overlay" id="addClusterModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add ONTAP Cluster</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="addClusterForm">
                <div class="form-group">
                    <label for="clusterName">Cluster Name</label>
                    <input type="text" id="clusterName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="clusterIp">Cluster IP Address</label>
                    <input type="text" id="clusterIp" name="cluster_ip" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelAdd">Cancel</button>
                    <button type="submit" class="btn-primary">Add Cluster</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Export Policy Creation Modal -->
    <div class="modal-overlay" id="exportPolicyModal" style="display: none;">
        <div class="modal-content export-policy-modal">
            <div class="modal-header">
                <input type="text" id="exportPolicyNameHeader" class="modal-title-input" value="New Export Policy" placeholder="Enter policy name...">
                <button class="modal-close" id="closeExportPolicyModal">&times;</button>
            </div>
            <form id="exportPolicyForm">
                <div class="form-group">
                    <label for="exportPolicyDescription">Description (Optional)</label>
                    <textarea id="exportPolicyDescription" name="description" rows="2" placeholder="Enter policy description..."></textarea>
                </div>
                
                <div class="export-rules-section">
                    <h3>Export Rules</h3>
                    <div id="rulesContainer">
                        <!-- Rules will be added dynamically -->
                    </div>
                    <button type="button" class="btn-secondary add-rule-btn" id="addExportRule">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1V15M1 8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Add Rule
                    </button>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelExportPolicy">Cancel</button>
                    <button type="submit" class="btn-primary" id="createExportPolicy">Create Policy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cluster Detail Flyout -->
    <div class="flyout-overlay" id="clusterDetail" style="display: none;">
        <div class="flyout-content">
            <div class="flyout-header">
                <h2 id="flyoutClusterName">Cluster Details</h2>
                <button class="flyout-close" id="closeFlyout">&times;</button>
            </div>
            <div class="flyout-body">
                <div class="cluster-info">
                    <h3>Cluster Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>IP Address:</label>
                            <span id="flyoutClusterIp">-</span>
                        </div>
                        <div class="info-item">
                            <label>Username:</label>
                            <span id="flyoutUsername">-</span>
                        </div>
                        <div class="info-item">
                            <label>Description:</label>
                            <span id="flyoutDescription">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="cluster-services">
                    <h3>Available Operations</h3>
                    <div class="services-grid">
                        <button class="service-button" onclick="showVolumeOperations()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="var(--icon-primary)" stroke-width="2" fill="none"/>
                            </svg>
                            Volume Management
                        </button>
                        <button class="service-button" onclick="showCifsOperations()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 6L9 17L4 12" stroke="var(--icon-primary)" stroke-width="2" fill="none"/>
                            </svg>
                            CIFS Shares
                        </button>
                        <button class="service-button" onclick="showNfsOperations()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L22 7L12 12L2 7L12 2Z" stroke="var(--icon-primary)" stroke-width="2" fill="none"/>
                            </svg>
                            NFS Exports
                        </button>
                        <button class="service-button" onclick="showSnapshotOperations()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 16V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18H19C20.1046 18 21 17.1046 21 16Z" stroke="var(--icon-primary)" stroke-width="2" fill="none"/>
                            </svg>
                            Snapshot Policies
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/core/McpConfig.js"></script>
    <script src="js/core/McpStreamableClient.js"></script>
    <script src="js/core/McpApiClient.js"></script>
    <script src="js/core/McpClientManager.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/ui/ToastNotifications.js"></script>
    
    <!-- Components -->
    <script src="js/components/ChatbotAssistant.js?v=debug-config"></script>
    <script src="js/components/ExportPolicyModal.js"></script>
    <script src="js/components/ProvisioningAlertRules.js"></script>
    <script src="js/components/ProvisioningPanel.js"></script>
    <script src="js/components/StorageClassProvisioningPanel.js?v=1759869872"></script>
    <script src="js/components/app-initialization.js"></script>
    
    <!-- Welcome Splash Screen Component -->
    <script src="js/components/WelcomeSplash.js"></script>
    
    <!-- Navigation Components -->
    <script src="js/components/navigation/TopNavBar.js"></script>
    <script src="js/components/navigation/LeftNavBar.js"></script>
    
    <!-- View Components -->
    <script src="js/components/views/ClustersView.js"></script>
    <script src="js/components/views/StorageClassesView.js"></script>
    <script src="js/components/views/AlertsView.js"></script>
    
    <!-- Main Application -->
    <script src="app.js?v=1759925711"></script>
</body>
</html>
