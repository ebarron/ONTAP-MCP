<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Streamable HTTP Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0067C5;
            margin-bottom: 20px;
        }
        button {
            background: #0067C5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #0052A3;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #0067C5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ MCP Streamable HTTP Protocol Test</h1>
        <p>Testing MCP 2025-06-18 Streamable HTTP transport in browser</p>
        
        <div>
            <button onclick="testInitialize()">1. Initialize Session</button>
            <button onclick="testListClusters()">2. List Clusters</button>
            <button onclick="testListTools()">3. List Tools</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
        
        <div id="status"></div>
        <div id="output"></div>
    </div>

    <script src="js/core/McpStreamableClient.js"></script>
    <script>
        let client = null;
        
        function log(message, isError = false) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '‚ùå' : '‚úÖ';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function setStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.textContent = message;
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
            document.getElementById('status').textContent = '';
        }
        
        async function testInitialize() {
            try {
                log('Initializing MCP Streamable HTTP client...');
                client = new McpStreamableClient('http://localhost:3000');
                
                const result = await client.initialize();
                
                log(`Session ID: ${result.sessionId}`);
                log(`Server: ${result.serverInfo.name} v${result.serverInfo.version}`);
                log(`Protocol: ${result.protocolVersion}`);
                
                setStatus('‚úÖ Session initialized successfully');
            } catch (error) {
                log(`Initialization failed: ${error.message}`, true);
                setStatus(`‚ùå Initialization failed: ${error.message}`, true);
            }
        }
        
        async function testListClusters() {
            try {
                if (!client || !client.isInitialized) {
                    throw new Error('Client not initialized. Click "Initialize Session" first.');
                }
                
                log('Listing registered clusters...');
                const result = await client.callTool('list_registered_clusters', {});
                const text = client.parseContent(result);
                
                log('Clusters:\n' + text);
                setStatus('‚úÖ Clusters retrieved successfully');
            } catch (error) {
                log(`List clusters failed: ${error.message}`, true);
                setStatus(`‚ùå Failed: ${error.message}`, true);
            }
        }
        
        async function testListTools() {
            try {
                if (!client || !client.initialized) {
                    throw new Error('Client not initialized. Click "Initialize Session" first.');
                }
                
                log('Listing available tools...');
                const result = await client.listTools();
                
                log(`Found ${result.tools.length} tools:`);
                result.tools.slice(0, 10).forEach(tool => {
                    log(`  - ${tool.name}`);
                });
                if (result.tools.length > 10) {
                    log(`  ... and ${result.tools.length - 10} more`);
                }
                
                setStatus(`‚úÖ Found ${result.tools.length} tools`);
            } catch (error) {
                log(`List tools failed: ${error.message}`, true);
                setStatus(`‚ùå Failed: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
